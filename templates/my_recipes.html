<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <title>My Recipes</title>
</head>
<body>
    <h1>My Recipes</h1>
    <ul>
        {% for recipe in recipes %}
        <li class="list-center">
            <a href="{{ url_for('recipe_detail',recipe_id=recipe.id) }}">{{ recipe.title }}</a>
        </li>
        {% endfor %}
    </ul>
    <div>
        <a href="{{ url_for('options') }}"><button class="buttonsdesign" id="recipes-buttons">Back to Options</button></a>
        <a href="{{ url_for('logout') }}"><button class="buttondesign" id="recipes-buttons">Logout</button></a>
    </div>
</body>
</html>
